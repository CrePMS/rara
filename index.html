<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aSSIST</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
            margin-bottom: 20px;
        }

        .card {
            transition: transform 0.3s ease-in-out;
            height: 100%;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- 뼈대 잡기 -->
    <div class="hero bg-dark text-white text-center py-4">
        <h1 class="display-4">기업교육본부</h1>
        <p class="lead" style="font-size: 1.5rem;">변화를 읽고, 통찰을 드립니다</p>
    </div>

    <!-- 카드 1 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://media.istockphoto.com/id/1496112689/ko/%EC%82%AC%EC%A7%84/%EC%A0%8A%EC%9D%80-%EB%8B%A4%EC%9D%B8%EC%A2%85-%EA%B7%B8%EB%A3%B9%EC%9D%B4-%ED%95%A8%EA%BB%98-%EC%86%90%EC%9D%84-%EC%8C%93%EB%8A%94%EB%8B%A4-%EC%BB%A4%EB%AE%A4%EB%8B%88%ED%8B%B0-%ED%85%8C%EC%9D%B4%EB%B8%94%EC%97%90%EC%84%9C-%ED%96%89%EB%B3%B5%ED%95%98%EA%B3%A0-%EB%8B%A4%EC%96%91%ED%95%9C-%EC%B9%9C%EA%B5%AC%EB%93%A4%EC%9D%B4-%EC%9E%AC%EB%AF%B8%EC%9E%88%EA%B2%8C-%EC%A7%80%EB%82%B4%EB%A9%B0-%EB%B0%80%EB%A0%88%EB%8B%88%EC%96%BC-%EC%84%B8%EB%8C%80%EC%9D%98-%ED%95%99%EC%83%9D%EB%93%A4%EC%9D%B4-%ED%9E%98%EC%9D%84-%EC%A3%BC%EB%8A%94-%EB%8F%99%EA%B8%B0-%EB%B6%80%EC%97%AC-%EC%9D%B8%EC%A0%81-%EC%9E%90%EC%9B%90-%ED%8C%80%EC%9B%8C%ED%81%AC-%EA%B0%9C%EB%85%90.webp?b=1&s=612x612&w=0&k=20&c=9e4n4SyP_vfBAaA27aUk5mZ8waWXOdI0ElxnqPfi6Po=" class="card-img-top" alt="리더십 개발 이미지">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.example.com/leadership-program" target="_blank">임원 리더십개발 과정</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">등록금 1천만원</h6>
                        <p class="card-text">조직을 성공으로 이끄는 힘</p>
                    </div>
                </div>
            </div>

            <!-- 카드 2 (수정) -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://cdn.pixabay.com/photo/2015/11/19/21/10/glasses-1052010_1280.jpg" class="card-img-top" alt="다른 과정 이미지">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.example.com/another-program" target="_blank">맞춤형 기업교육</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">1억</h6>
                        <p class="card-text">무엇이든 맞춰드립니다</p>
                    </div>
                </div>
            </div>

            <!-- 카드 3 (수정) -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="이미지_MBS.png" class="card-img-top" alt="추가 과정 이미지">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.example.com/extra-program" target="_blank">경영자독서모임 MBS</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">5백만원</h6>
                        <p class="card-text">저자 직강의 통찰력을 드립니다</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
